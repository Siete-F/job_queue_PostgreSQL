version: '3.7'
services:
  merging_results_1:
    image: merging_results:1.5.2
    build: .
    depends_on:
      - fluentd
    environment:
      - PROCESS_NAME=merging_results
      - PROCESS_VERSION=1.5.2
    env_file:
      - ./.env
    logging:
      driver: "fluentd"
      options:
        fluentd-address: host.docker.internal:24224
        tag: merging_results1
        fluentd-async-connect: "true"


